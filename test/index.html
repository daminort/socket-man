<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <div class="forms">
            <form id="headForm">
                <span>Server:</span>
                <input id="serverAddress" type="text" value="http://localhost:9710" placeholder="http://localhost:9710" />
                <input id="queryParams" type="text" placeholder="Query params" />
                <button id="connect" type="button" class="green">Connect</button>
            </form>
            <form id="emitForm">
                <span>Emit:</span>
                <input id="eventType" type="text" placeholder="Type" />
                <input id="eventBody" type="text" placeholder="Body" />
                <button id="emit" type="submit" class="blue">Emit</button>
            </form>
        </div>
        <div id="history"></div>
    </div>
</body>
</html>
